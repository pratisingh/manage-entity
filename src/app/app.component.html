<div class="container">
  <h2 class="heading">{{title}}</h2>
  <div class="row">
  
    <div class="col-12">
      <div class="formGroup">
        <form [formGroup]="form"  class="filter-form" >

          <div *ngFor="let item of labelArr">
            <div class="form-field" *ngIf="!item.system">
              <label class="col-3"  for="">{{item.label}}</label>
             
              <div class="form-input col-3" *ngIf="item.dataType === 'String'">
                <input  class="form-control"  type="text"  name="item.name" [formControlName]="item.name" >
              </div>
              <div  class=" form-input col-3" *ngIf="item.dataType === 'lookup'">
                <select class="form-control"  [formControlName]="item.name">
                  <option [value]="">--Select--</option>
                  <option *ngFor="let option of item.lookup.link" [value]="option.name">{{option.name}}</option>
                </select>
              </div>
              <div  class="form-input col-3" *ngIf="item.dataType === 'Integer' || item.dataType === 'Decimal'">
                <input class="form-control" type="number"  name="item.name" [formControlName]="item.name" >
              </div>
              <div class="form-input col-3" *ngIf="item.dataType === 'Date'">
                <mat-form-field color="accent" appearance="fill" >
                  <input s="form-control" matInput [matDatepicker]="picker2" [formControlName]="item.name" >
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2 color="primary"></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" mat-button color="primary" (click)="onSave()">Save</button>
        </form>
      </div>
    </div>
  </div>
  
</div>
